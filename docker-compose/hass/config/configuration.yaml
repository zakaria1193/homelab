
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  # For extra security set this to only accept connections on localhost if NGINX is on the same machine
  # Uncommenting this will mean that you can only reach Home Assistant using the proxy, not directly via IP from other clients.
  # server_host: 127.0.0.1
  use_x_forwarded_for: true
  # You must set the trusted proxy IP address so that Home Assistant will properly accept connections
  # Set this to your NGINX machine IP, or localhost if hosted on the same machine.
  # using nginx's containers ip (FIXME is it fixed?) 
  trusted_proxies: 172.19.0.2

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

frontend:
  themes: !include_dir_merge_named themes

netatmo: # requires integration through web interface too
  client_id: !secret NETATMO_ID
  client_secret: !secret NETATMO_SECRET

webostv:
  host: 192.168.1.12
  name: LG TV

home_plus_control:
  client_id: !secret HC_ID
  client_secret: !secret HC_SECRET
  subscription_key: !secret HC_SUBSCRIPTION_KEY

device_tracker:
  - platform: bbox
    host: 192.168.1.254

google_assistant:
  project_id: oiassistant
  service_account: !include oiassistant-secrets.json
  report_state: true
  expose_by_default: false
  exposed_domains:
#   - climate
    - media_player
  entity_config:
    media_player.lg_tv:
            name: TV
sensor:
  - platform: gazpar
    username: !secret grdf_user
    password: !secret grdf_pwd
    pce_identifier: !secret grdf_pce
    tmpdir: /tmp
    scan_interval: 01:00:00


homeassistant:
  external_url: https://hass.zakariafadli.com/

